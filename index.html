<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safe AI App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    :root {
      --bg: #f4f4f9;
      --text: #222;
      --card: #fff;
    }
    .dark {
      --bg: #1c1c1c;
      --text: #f9f9f9;
      --card: #2b2b2b;
    }
    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      background: var(--card);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .theme-toggle {
      position: absolute;
      right: 20px;
      top: 20px;
      cursor: pointer;
      background: var(--text);
      color: var(--bg);
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
    }
    main {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      padding: 20px;
      flex: 1;
      overflow-y: auto;
    }
    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: #4e9af1;
      color: #fff;
    }
    .ai {
      align-self: flex-start;
      background: var(--card);
      border: 1px solid #ccc;
    }
    .input-area {
      display: flex;
      width: 100%;
      margin-top: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px 0 0 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1em;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 0 8px 8px 0;
      background: #4e9af1;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #1f78e0;
    }
  </style>
</head>
<body>
  <header>Safe AI App</header>
  <button class="theme-toggle">üåó</button>
  <main>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input id="userInput" type="text" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </main>

  <script type="module">
    // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAxgMeqoYP63k0BGA4QDI_UgaSR6gswpaQ",
  authDomain: "charm-f004f.firebaseapp.com",
  projectId: "charm-f004f",
  storageBucket: "charm-f004f.firebasestorage.app",
  messagingSenderId: "763614479011",
  appId: "1:763614479011:web:308fdbf37138d7225eb516",
  measurementId: "G-JPXS0QD9SC"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

    // Gemini API key placeholder
    const GEMINI_API_KEY   "AIzaSyAUJeKPX7_50s3LJ6T8tWJk5FDjDdoGRDs";

    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const themeToggle = document.querySelector('.theme-toggle');

    const badWords = ["badword1","hate","violence","nsfw","kill"];

    function isSafe(message) {
      return !badWords.some(w => message.toLowerCase().includes(w));
    }

    function addMessage(sender, text) {
      const div = document.createElement('div');
      div.classList.add('msg', sender);
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function getAIResponse(prompt) {
      const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=" + GEMINI_API_KEY, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ role: "user", parts: [{ text: prompt }] }]
        })
      });
      const data = await response.json();
      return data?.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I didn‚Äôt understand that.";
    }

    sendBtn.addEventListener('click', async () => {
      const message = userInput.value.trim();
      if (!message) return;
      if (!isSafe(message)) {
        addMessage('ai', "‚ö†Ô∏è That message contains unsafe content.");
        userInput.value = '';
        return;
      }
      addMessage('user', message);
      userInput.value = '';
      addMessage('ai', "Typing...");
      const aiResponse = await getAIResponse(message);
      document.querySelector('.ai:last-child').innerText = aiResponse;
      saveChat();
    });

    function saveChat() {
      const messages = Array.from(document.querySelectorAll('.msg')).map(m => ({
        sender: m.classList.contains('user') ? 'user' : 'ai',
        text: m.innerText
      }));
      localStorage.setItem('chatHistory', JSON.stringify(messages));
    }

    function loadChat() {
      const saved = JSON.parse(localStorage.getItem('chatHistory') || '[]');
      saved.forEach(m => addMessage(m.sender, m.text));
    }

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      themeToggle.textContent = document.body.classList.contains('dark') ? "‚òÄÔ∏è" : "üåó";
    });

    window.onload = loadChat;
  </script>
</body>
</html>
