
<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find Hub - Vivo Y28</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f2f2f2;
}
.container{
    max-width:400px;
    margin:80px auto;
    background:#fff;
    padding:25px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.2);
}
input,button{
    width:100%;
    padding:10px;
    margin-top:10px;
    border-radius:5px;
    border:1px solid #ccc;
}
button{
    background:#007bff;
    color:#fff;
    border:none;
    cursor:pointer;
}
.result{
    margin-top:15px;
    padding:10px;
    border-radius:5px;
    font-weight:bold;
}
.success{
    background:#d4edda;
    color:#155724;
}
.error{
    background:#f8d7da;
    color:#721c24;
}
</style>
</head>

<body>

<div class="container">
    <h2>Find Hub</h2>
    <p><b>Device:</b> Vivo Y28</p>

    <input type="text" id="imei" placeholder="Enter IMEI Number">

    <button onclick="checkIMEI()">Find Device</button>

    <div id="output" class="result"></div>
</div>

<script>
function checkIMEI(){

    // üîí Fixed IMEI (fake)
    const savedIMEI = "865432109876543";

    const location =
    "kanthal beriya, Neradeul, keshpur, paschim Medinipur";

    let userIMEI = document.getElementById("imei").value;
    let output = document.getElementById("output");

    if(userIMEI === savedIMEI){
        output.className = "result success";
        output.innerText =
        "IMEI Matched ‚úÖ\n\nLast Known Location:\n" + location;
    }else{
        output.className = "result error";
        output.innerText = "IMEI Match koreni ‚ùå\nAccess Denied";
    }
}
</script>

</body>
</html>
